{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        {{ comment.author }}
        <div class="col-sm-12 col-md-6 col-lg-3 article m-1 p-3">
            <p class="post-date">{{ comment.body}}</p>
            <form method="post">
                {{ comment_form | crispy }}
                {% csrf_token %}
        </div>
        <button type="submit" class="btn btn-signup-btn-lg">Update Me</button>
        </form>
    </div>
</div>

{%endblock%}
